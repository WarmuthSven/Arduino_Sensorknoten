board = uno
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries
lib_deps = 
	hideakitai/ArxTypeTraits@^0.2.3
	arduino-libraries/Arduino_Sensorkit@^1.0.10
	adafruit/Adafruit AHTX0@^2.0.5
	adafruit/Adafruit BusIO@^1.14.5
